
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find the noisy people!</title>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.2.0/build/ol.js"></script>
</head>

<body class="container">
    <div style="text-align: center">
      <img src="img/HouseWaves_Logo.svg" alt="HouseWaves_Logo" style="border: 0px solid; width:30%; height:30%">
      <h2>For all your noiseless searches!</h2>
    </div>
    <div id="contentStuff">
      <div id="divform" ng-app="BoroughApp" ng-controller="BoroughCtrl">

        <p>
          Street Name
          <input id="stinput"type="text" value="RICHARDS STREET"><br/>
        </p>

        <p>
          Zip Code
          <input id="zipinput" type="text" value="11231"><br/>
        </p>

          <input id="submit" type="submit" onclick="test()" style="margin-bottom: 1em">
      </div>
      <div id="result"></div>
      <div class="mapContainer">
        <div id="map" class="map" style="width:100%; height:100%; border: 0px solid"></div>
      </div>
    </div>

    <script src="test.js"></script>
</body>
</html>
